# Nixpacks configuration for Railway deployment
[providers]
bun = "1.2.13"

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["curl", "ca-certificates"]

[phases.install]
cmds = [
  "bun install --frozen-lockfile"
]

[phases.build]
cmds = [
  "bunx prisma generate",
  "bun run build",
  "ls -la build/",
  "ls -la build/server/ || echo 'No server directory'"
]

[phases.start]
cmd = "bun run start"

# Static assets serving (optional)
[staticAssets]
"build/client" = "/"